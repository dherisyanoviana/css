<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F0FFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #B6D0E2;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgb(70, 130, 180);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.03);
        }

        h2 {
            color: #4682B4;
            font-weight: 900;
            margin-bottom: 10px;
        }

        p {
            color: #4682B4;
            margin-bottom: 30px;
        }

        .input-field {
            display: flex;
            align-items: center;
            background-color: #F0FFFF;
            padding: 12px;
            border-radius: 30px;
            margin-bottom: 16px;
            border: 1px solid #0F52BA;
        }

        .input-field input {
            color: #ffffff;
            border: none;
            outline: none;
            background: none;
            width: 100%;
            padding-left: 10px;
            font-size: 14px;
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #F0FFFF;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-btn {
            background-color: #6082B6;
            color: #F0FFFF;
            border: 1px solid #0F52BA;
            padding: 14px 0;
            border-radius: 30px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-btn:hover {
            background-color: #4682B4;
            transform: scale(1.03);
        }

        .separator {
            display: flex;
            align-items: center;
            color: #F0FFFF;
            text-align: center;
            margin: 20px 0;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #4682B4;
        }

        .separator:not(:empty)::before {
            margin-right: .5em;
        }

        .separator:not(:empty)::after {
            margin-left: .5em;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .google-btn,
        .facebook-btn {
            background-color: #6082B6;
            border: 1px solid #0F52BA;
            color: rgb(240, 255, 255);
            padding: 10px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            width: 45%;
        }

        .google-btn:hover,
        .facebook-btn:hover {
            background-color: #4682B4;
            transform: scale(1.05);
        }

        .google-btn i,
        .facebook-btn i {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .signup {
            margin-top: 20px;
            font-size: 15px;
        }

        .signup a {
            text-decoration: none;
            color: #F0FFFF;
            font-weight: 500;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Welcome back!</h2>
        <p>This website is for finding information.</p>

        <div class="input-field">
            <i class="far fa-envelope"></i>
            <input type="email" placeholder="you@example.com" required>
        </div>

        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="At least 8 characters" required>
        </div>

        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>

        <button class="login-btn">Login</button>

        <div class="separator">or</div>

        <div class="social-login">
            <button type="button" class="google-btn"><i class="fab fa-google"></i> Google</button>
            <button type="button" class="facebook-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
        </div>

        <div class="signup">
            <p>Donâ€™t you have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

</body>

</html>
